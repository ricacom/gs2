<script type="text/javascript"> 
		$(function(){
			$('#btnLoad').click(function(){
			var atr = $('#btnLoad').attr('name');
			
				// Make Request
				//$("#content").load("request.php")
				
				$.ajax({
				  url: "request.php",
				  data: {
				    name: 'Ricacom',

				  },
				  success: function( data ) {
				    $( "#content" ).html( "<strong>" + data + "</strong>" );
				  }
				});
			
				
			}); 	
			
		});
</script>
